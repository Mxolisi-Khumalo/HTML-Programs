<!DOCTYPE html>
<html>
  <head>
    <title>Form Input and Label Elements Example 1</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form onsubmit="return false">
      <input type="text" /> <br />
      <input type="password" /> <br />
      <input type="email" /> <br />
      <input type="tel" /> <br />
      <input type="number" /> <br />
      <input type="checkbox" /> <br />
      <input type="radio" /> <br />
      <input type="file" /> <br />
      <input type="date" /> <br />
      <input type="time" /> <br />
      <input type="datetime-local" />
    </form>
  </body>
</html>
