<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form onsubmit="return false">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Your username"
      />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="********"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
