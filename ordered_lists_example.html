<!DOCTYPE html>
<html>
  <head>
    <title>Ordered List</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

    <p>Ordered list with alphabet type order
    <ol type="a">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    </p>
  </body>
</html>
