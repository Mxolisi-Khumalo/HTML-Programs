<!DOCTYPE html>
<html>
  <head>
    <title>Text formatting tags</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p>This is <strong>strong</strong> text.</p>
    <p>This is <em>emphasized</em> text.</p>
    <p>This is <u>underlined</u> text.</p>
    <p>This is <s>struck through</s> text.</p>
  </body>
</html>
